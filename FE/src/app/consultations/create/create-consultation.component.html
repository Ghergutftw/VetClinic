<div class="container vh-100">
  <div class="container text-center mt-2 ">
    <div class="h1">CREATE CONSULTATION</div>
  </div>
  <div class="container w-50 h-75">
    <form (ngSubmit)="createConsultation()">
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Date</label>
        <input type="datetime-local" class="form-control text-center" [(ngModel)]="consultation.date" name="date">
      </fieldset>

      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Doctor</label>
        <select class="form-control text-center" [(ngModel)]="consultation.doctorLastName" name="doctorLastName">
          <option *ngFor="let doctor of doctors" [value]="doctor.lastName">
            {{ doctor.lastName }}
          </option>
        </select>
      </fieldset>
      <br>
      <div class="container w-75 border border-secondary-subtle border-3 rounded">
        <h1 class="text-center">Animal</h1>
        <fieldset class="form-group justify-content-center text-center">
          <label class="fs-6 fw-bold">Nickname</label>
          <input [(ngModel)]="consultation.consultatedAnimal.nickname" class="form-control text-center" name="nickname"
                 type="text"
                 required="required">
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <label class="fs-6 fw-bold" for="inputState">Animal Type</label>
          <select id="inputState" class="form-control text-center" name="animalType"
                  (change)="updateSpecies()" [(ngModel)]="consultation.consultatedAnimal.animalType"
                  required="required">
            <option>Cat</option>
            <option>Dog</option>
            <option>Hamster</option>
            <option>Rabbit</option>
          </select>
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <label class="fs-6 fw-bold">Species</label>
          <select [(ngModel)]="consultation.consultatedAnimal.specie" class="form-control text-center" name="specie"
                  required="required">
            <option *ngFor="let species of speciesOptions" [value]="species">{{ species }}</option>
          </select>
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <label class="fs-6 fw-bold">Age</label>
          <input [(ngModel)]="consultation.consultatedAnimal.age" class="form-control text-center" name="age"
                 type="number"
                 required="required">
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <label class="fs-6 fw-bold">Weight(g)</label>
          <input [(ngModel)]="consultation.consultatedAnimal.weight" class="form-control text-center" name="weight"
                 type="number"
                 required="required">
        </fieldset>
        <br>
      </div>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Diagnoses</label>
        <select (ngModelChange)="updateDiagnoses()" [(ngModel)]="consultation.diagnostic"
                class="form-control text-center" name="diagnostic" required="required">
          <option *ngFor="let diagnostic of diagnostics" [value]="diagnostic">{{ diagnostic }}</option>
        </select>
      </fieldset>
      <br>

      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Treatment</label>
        <select [(ngModel)]="consultation.treatment" class="form-control text-center" name="treatment"
                required="required">
          <option *ngFor="let treatment of treatments" [value]="treatment">{{ treatment }}</option>
        </select>
      </fieldset>
      <br>

      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Recommendations</label>
        <select [(ngModel)]="consultation.recommendations" class="form-control text-center"
                name="recommendations" required="required">
          <option *ngFor="let recommendation of recommendations" [value]="recommendation">{{ recommendation }}</option>
        </select>
      </fieldset>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input [(ngModel)]="consultation.price" class="form-control text-center" name="price" required="required"
                 type="number">
        </div>
      </fieldset>
      <br>
      <div class="text-center">
        <div class="btn-group d-flex justify-content-center">
          <button class="btn btn-success" type="submit"> SAVE</button>
          <button class="btn btn-warning" type="reset"> RESET</button>
        </div>
      </div>
    </form>
  </div>
</div>
