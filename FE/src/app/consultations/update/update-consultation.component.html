<div class="container vh-100">
  <div class="container text-center mt-2 ">
    <h1 class="fw-bold form-label">VIEW CONSULTATION</h1>
  </div>
  <div class="container w-50 h-75">
    <form (ngSubmit)="updateConsultation()" #consultationForm="ngForm">
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold form-label">Date</label>
        <input type="datetime-local" class="form-control text-center required readonly-field" [(ngModel)]="consultation.date" name="date" required #dateInput="ngModel" readonly>
      </fieldset>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold form-label">Doctor</label>
        <input class="form-control text-center bgc" [(ngModel)]="consultation.doctorLastName" name="doctorLastName" required readonly>
      </fieldset>
      <br>
      <div class="container w-100 d-flex justify-content-center">
        <div class="container w-75 border border-secondary-subtle border-3 rounded mt-4 col-6">
          <h1 class="text-center mt-2">Animal
            <fa-icon icon="paw"></fa-icon>
          </h1>
          <fieldset class="form-group justify-content-center text-center">
            <label class="fs-6 fw-bold form-label">Nickname</label>
            <input [(ngModel)]="consultation.consultatedAnimal.nickname" class="form-control text-center required readonly"
                   name="nickname"
                   type="text"
                   required readonly>
          </fieldset>
          <br>
          <fieldset class="form-group text-center">
            <label class="fs-6 fw-bold form-label" for="inputState">Animal Type</label>
            <select id="inputState" class="form-control text-center bgc" name="animalType"
                    (change)="updateSpecies()" [(ngModel)]="consultation.consultatedAnimal.animalType"
                    required readonly>
              <option>Cat</option>
              <option>Dog</option>
              <option>Hamster</option>
              <option>Rabbit</option>
            </select>
          </fieldset>
          <br>
          <fieldset class="form-group text-center">
            <label class="fs-6 fw-bold form-label">Species</label>
            <input [(ngModel)]="consultation.consultatedAnimal.specie" class="form-control text-center bgc"
                    name="specie"
                    required readonly>
          </fieldset>
          <br>
          <fieldset class="form-group text-center">
            <label class="fs-6 fw-bold form-label">Age</label>
            <input [(ngModel)]="consultation.consultatedAnimal.age" class="form-control text-center" name="age"
                   type="number"
                   required readonly>
          </fieldset>
          <br>
          <fieldset class="form-group text-center">
            <label class="fs-6 fw-bold form-label">Weight(g)</label>
            <input [(ngModel)]="consultation.consultatedAnimal.weight" class="form-control text-center" name="weight"
                   type="number"
                   required readonly>
          </fieldset>
          <br>
          <div class="mt-2">
            <div class="text-center">
              <img [src]="retrievedImage" alt="Animal Image" class="img-fluid" width="200px" height="200px" >
            </div>
          </div>
          <br>
        </div>
        <div class="container w-75 border border-secondary-subtle border-3 rounded mt-4 col-6">
          <h1 class="text-center mt-2">Owner Info <fa-icon icon="user"></fa-icon> </h1>
          <fieldset class="form-group text-center">
            <label class="fs-6 fw-bold form-label mt-2">First Name</label>
            <input [(ngModel)]="owner.firstName" class="form-control text-center" name="firstName" type="text" required readonly>
          </fieldset>
          <fieldset class="form-group text-center">
            <label class="fs-6 fw-bold form-label mt-3">Last Name</label>
            <input [(ngModel)]="owner.lastName" class="form-control text-center" name="lastName" type="text" required readonly>
          </fieldset>
          <fieldset class="form-group text-center">
            <label class="fs-6 fw-bold form-label mt-3">Email</label>
            <input [(ngModel)]="owner.email" class="form-control text-center" name="email" type="email" required readonly>
          </fieldset>
          <fieldset class="form-group text-center">
            <label class="fs-6 fw-bold form-label mt-3">Phone Number</label>
            <input [(ngModel)]="owner.phoneNumber" class="form-control text-center bgc" name="phoneNumber" type="tel" required readonly>
          </fieldset>
          <br>
        </div>
      </div>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold form-label">Diagnoses</label>
        <input (change)="updateDiagnoses()" [(ngModel)]="consultation.diagnostic"
                class="form-control text-center bgc" name="diagnostic" required readonly>
      </fieldset>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold form-label">Treatment</label>
        <input [(ngModel)]="consultation.treatment" class="form-control text-center bgc" name="treatment"
                required readonly>
      </fieldset>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold form-label">Recommendations</label>
        <input [(ngModel)]="consultation.recommendations" class="form-control text-center bgc"
                name="recommendations" required readonly>
      </fieldset>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold form-label">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background-color: #cecbcb">$</span>
          </div>
          <input [(ngModel)]="consultation.price" class="form-control text-center" name="price" required readonly
                 type="number">
        </div>
      </fieldset>
      <br>
      <div class="text-center">
        <div class="btn-group d-flex justify-content-center">
          <button class="btn btn-success" type="submit" [disabled]="!consultationForm.valid" >
            <fa-icon icon="save"></fa-icon>
            GO BACK
          </button>
          <button class="btn btn-warning" type="reset">
            <fa-icon icon="sync-alt"></fa-icon>
            RESET
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
