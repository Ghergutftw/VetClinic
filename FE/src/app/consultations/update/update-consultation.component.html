<div class="container vh-100">
  <div class="container text-center mt-2">
    <h1>UPDATE CONSULTATION</h1>
  </div>
  <div class="container w-50 h-75">
    <form (ngSubmit)="updateConsultation()">
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Date</label>
        <input type="datetime-local" class="form-control text-center" [(ngModel)]="consultation.date" name="date">
      </fieldset>

      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Doctor</label>
        <select class="form-control text-center" [(ngModel)]="consultation.doctorLastName" name="doctorLastName" >
          <option *ngFor="let names of lastNames">
            {{ names }}
          </option>
        </select>
      </fieldset>
      <br>
      <div class="container w-75 border border-secondary-subtle border-3 rounded">
        <h1 class="text-center">Animal</h1>
        <fieldset class="form-group justify-content-center text-center">
          <label class="fs-6 fw-bold">Nickname</label>
          <input type="text" [(ngModel)]="consultatedAnimal.nickname" class="form-control text-center" name="nickname" required="required">
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <label class="fs-6 fw-bold" for="inputState">Animal Type</label>
          <select id="inputState" class="form-control text-center" name="animalType"
                  [(ngModel)]="consultatedAnimal.animalType" required="required" (change)="updateSpecies()">
            <option>Cat</option>
            <option>Dog</option>
            <option>Hamster</option>
            <option>Rabbit</option>
          </select>
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <label class="fs-6 fw-bold">Species</label>
          <select [(ngModel)]="consultatedAnimal.specie" class="form-control text-center" name="specie"
                  required="required">
            <option *ngFor="let species of speciesOptions" [value]="species">{{ species }}</option>
          </select>
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <label class="fs-6 fw-bold">Age</label>
          <input type="number" [(ngModel)]="consultatedAnimal.age" class="form-control text-center" name="age"
                 required="required">
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <label class="fs-6 fw-bold">Weight(gg)</label>
          <input type="number" [(ngModel)]="consultatedAnimal.weight" class="form-control text-center" name="weight"
                 required="required">
        </fieldset>
        <br>
      </div>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Diagnostic</label>
        <input type="text" [(ngModel)]="consultation.diagnostic" class="form-control text-center" name="diagnostic"
               required="required">
      </fieldset>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Treatment</label>
        <input type="text" [(ngModel)]="consultation.treatment" class="form-control text-center" name="treatment"
               required="required">
      </fieldset>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Recommendations</label>
        <input type="text" [(ngModel)]="consultation.recommendations" class="form-control text-center"
               name="recommendations" required="required">
      </fieldset>
      <br>
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" [(ngModel)]="consultation.price" class="form-control text-center" name="price" required="required">
        </div>
      </fieldset>
      <br>
      <div class="text-center">
        <div class="btn-group d-flex justify-content-center">
          <button class="btn btn-success" type="submit"> UPDATE</button>
          <button class="btn btn-warning" type="reset"> RESET</button>
        </div>
      </div>
    </form>
  </div>
</div>
