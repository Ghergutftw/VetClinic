<div class="container vh-100">
  <div class="container text-center mt-2 ">
    <div class="h1">Owners</div>
  </div>
  <table class="table table-dark">
    <thead class="thead-dark text-center">
    <tr class="table-header">
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th colspan="2" class="text-center">EDIT</th>
    </tr>
    </thead>
    <tbody class="table-tabs text-center">
    <tr *ngFor="let owner of owners">
      <td>{{ owner.id }}</td>
      <td>{{ owner.firstName }}</td>
      <td>{{ owner.lastName }}</td>
      <td>{{ owner.email }}</td>
      <td>{{ owner.phoneNumber }}</td>
      <td>
        <button class="btn btn-info" (click)="getOwnerById(owner.id)">Details</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteOwner(owner.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="col-1 mt-2">
    <button (click)="createOwner()" class="btn btn-dark">Create</button>
  </div>
</div>
