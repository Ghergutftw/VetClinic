<h1 class="h1 text-center fw-bold mt-2">
  OWNER INFO
</h1>
<div class="container w-50 h-75">
  <form (ngSubmit)="!ownerForm.invalid && updateOwner()" #ownerForm="ngForm">
    <fieldset class="form-group justify-content-center text-center">
      <label class="fs-6 fw-bold">First Name </label>
      <input type="text" [(ngModel)]="owner.firstName" class="form-control text-center" name="firstName" required = "required" >
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold">Last Name</label>
      <input type="text" [(ngModel)]="owner.lastName" class="form-control text-center" name="lastName"  required = "required"  #lastName = "ngModel">
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold">Email</label>
      <input type="text" [(ngModel)]="owner.email" class="form-control text-center" name="email" required = "required"  #email = "ngModel">
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold">Phone Number</label>
      <input type="number" [(ngModel)]="owner.phoneNumber" class="form-control text-center" name="phoneNumber" required = "required"  #phoneNumber = "ngModel">
    </fieldset>
    <br>
<!--    TODO : ADD THIS BEAUTY-->
    <div class="btn-group d-flex justify-content-center">
      <button class="btn btn-success" type="submit">
        <i class="fas fa-save"></i> UPDATE </button>
      <button class="btn btn-warning" type="reset">
        <i class="fas fa-sync-alt"></i> RESET </button>
    </div>
  </form>
</div>
<div class="container mt-3">
  <h1 class="h1 text-center fw-bold">
    Animals Owned
  </h1>
  <div class="row overflow-y-auto max-height-animals" *ngIf="animals && animals.length > 0">
    <div class="col-md-3" *ngFor="let animal of animals | sortByStar">
      <div class="card mb-3 custom-card">
        <img [src]="animal.image | async" class="card-img-top fixed-image" alt="Animal Image">
        <div class="card-body">
          <h4 class="card-title">{{ animal.nickname }}</h4>
          <p class="card-text">
            <strong>Type:</strong> {{ animal.animalType }}
          </p>
          <p class="card-text">
            <strong>Species:</strong> {{ animal.specie }}
          </p>
          <p class="card-text">
            <strong>Age:</strong> {{ animal.age }}
          </p>
          <p class="card-text">
            <strong>Weight:</strong> {{ animal.weight }}
          </p>
          <div class="btn-group">
            <button class="btn btn-warning" (click)="abandonAnimal(animal)">
              <i class="fas fa-circle-xmark"></i> Abandon</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row" *ngIf="animals && animals.length === 0">
    <div class="col-md-12">
      <h1 class="h1 text-center">
        No Animals Owned =(
      </h1>
    </div>
</div>
