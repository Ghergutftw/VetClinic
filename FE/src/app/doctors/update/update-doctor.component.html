<h1 class="h1 text-center mt-2 fw-bold">
  UPDATE DOCTOR INFO
</h1>
<div class="container w-50 h-75">
  <form (ngSubmit)="!doctorCreateForm.invalid && updateDoctor(id)" #doctorCreateForm="ngForm">
    <fieldset class="form-group justify-content-center text-center">
      <label class="fs-6 fw-bold">First Name </label>
      <input type="text" [(ngModel)]="doctor.firstName" class="form-control text-center" name="firstName" required = "required" >
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold">Last Name</label>
      <input type="text" [(ngModel)]="doctor.lastName" class="form-control text-center" name="lastName"  required = "required"  #lastName = "ngModel">
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold">Speciality</label>
      <input type="text" [(ngModel)]="doctor.speciality" class="form-control text-center" name="speciality" required = "required"  #speciality = "ngModel">
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold">Age</label>
      <input type="number" [(ngModel)]="doctor.age" class="form-control text-center" name="age" required = "required"  #age = "ngModel">
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold">Years Of Experience</label>
      <input type="number" [(ngModel)]="doctor.yearsOfExperience" class="form-control text-center" name="yearsOfExperience" required = "required"  #yearsOfExperience = "ngModel">
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold">Email</label>
      <input type="text" [(ngModel)]="user.email" class="form-control text-center" name="email" required = "required"  #email = "ngModel">
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold">Password</label>
      <input type="text" [(ngModel)]="user.password" class="form-control text-center" name="password" required = "required"  #password = "ngModel">
    </fieldset>
    <br>
    <fieldset class="form-group text-center">
      <label class="fs-6 fw-bold" for="inputState">Role</label>
      <select id="inputState" class="form-control text-center" name="role" [(ngModel)]="user.role" required="required" #role= "ngModel">
        <option>ADMIN</option>
        <option>DOCTOR</option>
        <option>DEV</option>
      </select>
    </fieldset>
    <br>
    <div class="text-center">
      <div class="btn-group d-flex justify-content-center">
        <button class="btn btn-success" type="submit">
          <i class="fas fa-edit"></i> UPDATE
        </button>
        <button class="btn btn-warning" type="reset">
          <i class="fas fa-sync-alt"></i> RESET
        </button>
      </div>
    </div>
  </form>
</div>
