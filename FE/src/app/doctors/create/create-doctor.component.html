<div class="container">
  <div class="text-center mt-2">
    <h1 class="fw-bold form-label">CREATE DOCTOR</h1>
  </div>
  <div class="container w-50 h-75">
    <form (ngSubmit)="!doctorCreateForm.invalid && createDoctor(createdDoctor)" #doctorCreateForm="ngForm">
      <fieldset class="form-group justify-content-center text-center">
        <label class="fs-6 fw-bold form-label">First Name </label>
        <input type="text" [(ngModel)]="createdDoctor.firstName" class="form-control text-center" name="firstName"
               required="required">
      </fieldset>
      <br>
      <fieldset class="form-group text-center">
        <label class="fs-6 fw-bold form-label">Last Name</label>
        <input type="text" [(ngModel)]="createdDoctor.lastName" class="form-control text-center" name="lastName"
               required="required" #lastName="ngModel">
      </fieldset>
      <br>
      <fieldset class="form-group text-center">
        <label class="fs-6 fw-bold form-label">Speciality</label>
        <input type="text" [(ngModel)]="createdDoctor.speciality" class="form-control text-center" name="speciality"
               required="required" #speciality="ngModel">
      </fieldset>
      <br>
      <fieldset class="form-group text-center">
        <label class="fs-6 fw-bold form-label">Age</label>
        <input type="number" [(ngModel)]="createdDoctor.age" class="form-control text-center" name="age"
               required="required" #age="ngModel">
      </fieldset>
      <br>
      <fieldset class="form-group text-center">
        <label class="fs-6 fw-bold form-label">Years Of Experience</label>
        <input type="number" [(ngModel)]="createdDoctor.yearsOfExperience" class="form-control text-center"
               name="yearsOfExperience" required="required" #yearsOfExperience="ngModel">
      </fieldset>
      <br>
      <fieldset class="form-group text-center">
        <label class="fs-6 fw-bold form-label">Email</label>
        <input type="text" [(ngModel)]="createdDoctor.user.email" class="form-control text-center" name="email"
               required="required">
      </fieldset>
      <br>
      <fieldset class="form-group text-center">
        <label class="fs-6 fw-bold form-label">Username</label>
        <input type="text" [(ngModel)]="createdDoctor.user.username" class="form-control text-center" name="username"
               required="required">
      </fieldset>
      <br>
      <fieldset class="form-group text-center">
        <label class="fs-6 fw-bold form-label">Password</label>
        <input type="text" [(ngModel)]="createdDoctor.user.password" class="form-control text-center" name="password"
               required="required">
      </fieldset>
      <br>
      <fieldset class="form-group text-center">
        <label class="fs-6 fw-bold" for="inputState">Role</label>
        <select id="inputState" class="form-control text-center" name="role" [(ngModel)]="createdDoctor.user.role"
                required="required" #role="ngModel">
          <option>ADMIN</option>
          <option>DOCTOR</option>
          <option>DEV</option>
        </select>
      </fieldset>
      <br>

      <div class="text-center">
        <div class="btn-group d-flex justify-content-center">
          <button class="btn btn-success" type="submit">
            <fa-icon icon="save"></fa-icon> SAVE
          </button>
          <button class="btn btn-warning" type="reset">
            <fa-icon icon="sync-alt"></fa-icon> RESET
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
