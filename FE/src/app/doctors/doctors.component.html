<div class="container vh-100">
  <div class="container text-center mt-2 ">
    <div class="h1">Doctors</div>
  </div>
  <table class="table table-dark table-bordered table-hover text-center">
    <thead class="thead-dark text-center">
    <tr class="table-header">
      <th (click)="sort('id')">Id</th>
      <th (click)="sort('firstName')">First Name</th>
      <th (click)="sort('lastName')">Last Name</th>
      <th (click)="sort('speciality')">Speciality</th>
      <th (click)="sort('age')">Age</th>
      <th (click)="sort('yearsOfExperience')">Years Of Experience</th>
      <th (click)="sort('user.role')">Role</th>
      <th colspan="2" class="text-center">EDIT</th>
    </tr>
    </thead>
    <tbody class="table-tabs text-center" *ngIf="doctors">
    <tr *ngFor="let doctor of doctors">
      <td>{{ doctor.id }}</td>
      <td>{{ doctor.firstName }}</td>
      <td>{{ doctor.lastName }}</td>
      <td>{{ doctor.speciality }}</td>
      <td>{{ doctor.age }}</td>
      <td>{{ doctor.yearsOfExperience }}</td>
      <td>{{ doctor.user ? doctor.user.role : 'N/A' }}</td>
      <td>
        <button class="btn btn-warning justify-content-center" (click)="updateDoctor(doctor.id)">
          <i class="fas fa-edit"></i> Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteDoctor(doctor.id)">
          <i class="fas fa-trash-alt"></i> Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="col-1 mt-2">
    <button class="btn btn-dark" (click)="createDoctor()">
      <i class="fas fa-plus"></i> Create
    </button>
  </div>
</div>
