<div class="container mt-3">
  <h1 class="h1 text-center">
    CREATE ANIMAL
  </h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="!updateCreateForm.invalid && createAnimal()" #updateCreateForm="ngForm" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" #imageInput name="image" id="image" accept="image/*" (change)="onFileSelected($event)" class="form-control">
        </div>

        <div *ngIf="image" class="text-center">
          <img [src]="imagePreview" alt="Image Preview" class="img-preview">
        </div>
      </form>
    </div>


    <div class="col-md-6 text-center">
      <h1 class="h1 text-center">
        ANIMAL INFO
      </h1>
      <form (ngSubmit)="!updateCreateForm.invalid && createAnimal()" #updateCreateForm="ngForm" enctype="multipart/form-data" class="text-center">
        <fieldset class="form-group text-center">
          <label>Nickname</label>
          <input type="text" [(ngModel)]="createdAnimal.nickname" class="form-control text-center" name="nickname" required="required">
        </fieldset>
        <br>

        <fieldset class="form-group text-center">
          <label for="inputState">Animal Type</label>
          <select id="inputState" class="form-control  text-center" name="animalType" [(ngModel)]="createdAnimal.animalType" required="required" #animalType="ngModel">
            <option>Cat</option>
            <option>Dog</option>
            <option>Hamster</option>
            <option>Rabbit</option>
          </select>
        </fieldset>
        <br>

        <fieldset class="form-group text-center">
          <label>Specie</label>
          <input type="text" [(ngModel)]="createdAnimal.specie" class="form-control text-center" name="specie" required="required" #specie="ngModel">
        </fieldset>
        <br>

        <fieldset class="form-group text-center">
          <label>Age</label>
          <input type="number" [(ngModel)]="createdAnimal.age" class="form-control text-center" name="age" required="required" #age="ngModel">
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <label>Weight</label>
          <input type="number" [(ngModel)]="createdAnimal.weight" class="form-control text-center" name="weight" required="required" #weight="ngModel">
        </fieldset>
        <br>
        <fieldset class="form-group text-center">
          <div class="form-check d-flex justify-content-center align-items-center">
            <input type="checkbox" class="form-check-input custom-checkbox" id="forAdoption" [(ngModel)]="createdAnimal.forAdoption" name="forAdoption">
            <label class="form-check-label " for="forAdoption">For Adoption</label>
          </div>
        </fieldset>

        <br>
        <div class="btn-group">
          <button class="btn btn-success" type="submit">CREATE</button>
          <button class="btn btn-danger" type="reset">RESET</button>
        </div>
      </form>
    </div>
  </div>
</div>
