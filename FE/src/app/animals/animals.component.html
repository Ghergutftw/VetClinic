<div class="container vh-100">
  <div class="container text-center mt-2 ">
    <div class="h1">Animals</div>
  </div>
  <table class="table table-dark table-bordered table-hover text-center">
    <thead class="thead-dark text-center">
    <tr class="table-header">
      <th>Nr.Crt</th>
      <th>Nickname</th>
      <th>Animal Type</th>
      <th>Specie</th>
      <th>Age</th>
      <th>Weight(g)</th>
      <th colspan="2" class="text-center">EDIT</th>
    </tr>
    </thead>
    <tbody class="table-tabs text-center" *ngIf="animals">
    <tr *ngFor="let animal of animals" >
      <td>{{animal.id}}</td>
      <td>{{animal.nickname}}</td>
      <td>{{animal.animalType}}</td>
      <td>{{animal.specie}}</td>
      <td>{{animal.age}}</td>
      <td>{{animal.weight}}</td>
      <td><button class="btn btn-warning justify-content-center" (click)="updateAnimal(animal.id)">
        <fa-icon icon="edit"></fa-icon> Edit</button></td>
      <td><button class="btn btn-danger" (click)="deleteAnimal(animal.id)">
        <fa-icon icon="trash-alt"></fa-icon> Delete</button></td>
    </tr>
    </tbody>
  </table>
  <div class="col-1 mt-2">
    <button class="btn btn-dark" (click)="createAnimal()">
      <fa-icon icon="plus"></fa-icon> Create
    </button>
  </div>

</div>
